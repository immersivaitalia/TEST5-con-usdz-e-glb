<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modello 3D in AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <h1>Visualizza il Modello 3D in AR</h1>
  
  <!-- Model Viewer per Android e iOS -->
  <model-viewer
    src="qr-ar-project/modello.glb"
    ios-src="qr-ar-project/modello.usdz"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    alt="Descrizione del modello"
    style="width: 100%; height: 100vh;">
  </model-viewer>
</body>
</html>
